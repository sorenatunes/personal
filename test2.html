<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi Nikoo</title>
  <style>
    :root{
      --bg1:#fff0f4;
      --bg2:#ffffff;
      --text:#1a1a1a;
      --muted:#666;
      --card:#ffffffcc;
      --border:#00000014;
      --shadow: 0 12px 40px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg1), var(--bg2));
    }

    /* Subtle hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      pointer-events:none;
      opacity:.45;
      animation: floatUp linear forwards;
      user-select:none;
    }
    @keyframes floatUp{
      from { transform: translateY(0) scale(var(--s)); opacity: 0; }
      10%  { opacity: .45; }
      to   { transform: translateY(-120vh) scale(var(--s)); opacity: 0; }
    }

    /* Center card */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(720px, 94vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:28px 26px 26px;
      backdrop-filter: blur(10px);
      position:relative; /* important: boundary for runaway button */
      overflow:hidden;   /* keep runaway button inside */
    }

    h2{ margin:0 0 10px 0; font-size:22px; }

    .type{
      min-height:80px;
      white-space:pre-wrap;
      line-height:1.6;
      font-size:18px;
      margin:0;
    }
    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(0,0,0,.12), transparent);
      margin:18px 0;
    }

    .questionRow{
      display:none;
      gap:12px;
      align-items:center;
      min-height:56px;
    }

    button{
      padding:12px 18px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.15);
      background:white;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease;
    }
    button:hover{ transform: translateY(-1px); border-color:rgba(0,0,0,.25); }

    /* No button will be positioned absolute within the card */
    #noBtn{
      position:absolute;     /* position inside the card */
       left: 140px;           /* initial spot */
       top: 0px;
    }


    .choices, .result{ display:none; margin-top:10px; }
    .muted{ color:var(--muted); font-size:14px; }

    .grid{
      display:grid;
      gap:10px;
      margin-top:12px;
    }
    @media (min-width:640px){
      .grid{ grid-template-columns: 1fr 1fr 1fr; }
    }
    .choice{
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.15);
      background:white;
      cursor:pointer;
      text-align:left;
    }
    .choice h3{ margin:0 0 6px 0; font-size:16px; }
    .choice p{ margin:0; font-size:13px; color:var(--muted); line-height:1.35; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <h2>Hi Nikoo,</h2>
      <p class="type" id="typed"></p>

      <div class="divider"></div>

      <div class="questionRow" id="questionRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <span class="muted" id="hint" style="display:none;">(good luck clicking “No”)</span>
      </div>

      <div class="choices" id="choices">
        <div class="muted">Pick one museum for Thursday:</div>
        <div class="grid">
          <button class="choice" data-museum="Van Gogh Museum">
            <h3>Van Gogh Museum</h3>
            
          </button>

          <button class="choice" data-museum="Rembrandt House Museum">
            <h3>Rembrandt House Museum</h3>
            
          </button>

          <button class="choice" data-museum="Rijksmuseum">
            <h3>Rijksmuseum</h3>
            
          </button>
        </div>
      </div>

      <div class="result" id="result">
        <h3 id="resultTitle" style="margin:0 0 6px 0;"></h3>
        <p id="resultText" class="muted" style="margin:0;"></p>
      </div>
    </div>
  </div>

  <script>
    // Typing message (no "small question", no "no pressure")
    const typedEl = document.getElementById("typed");
    const questionRow = document.getElementById("questionRow");
    const hint = document.getElementById("hint");

    const message = "Would you like to go to a museum with me this Thursday?";

    let i = 0;
    function typeWriter(){
      if(i < message.length){
        typedEl.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 24);
      } else {
        questionRow.style.display = "flex";
        hint.style.display = "inline";
      }
    }
    typeWriter();

    // Subtle hearts (not too many)
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = (Math.random() < 0.5) ? "♥" : "♡";
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*14) + "px";
      h.style.setProperty("--s", (0.8 + Math.random()*0.7).toFixed(2));
      h.style.animationDuration = (7 + Math.random()*5) + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 13000);
    }
    setInterval(spawnHeart, 700);

const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");

// put No somewhere sensible once it appears
function placeNoInitially(){
  const rect = card.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const padding = 18;

  const x = rect.width - b.width - padding;
  const y = rect.height - b.height - padding;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

function moveNoButtonAwayFrom(mouseX, mouseY){
  const rect = card.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const padding = 18;

  // current center of button
  const btnX = b.left + b.width / 2;
  const btnY = b.top  + b.height / 2;

  // vector away from mouse
  let dx = btnX - mouseX;
  let dy = btnY - mouseY;

  // if mouse is exactly on center, randomize direction
  if (dx === 0 && dy === 0) { dx = (Math.random() - 0.5); dy = (Math.random() - 0.5); }

  // normalize
  const len = Math.hypot(dx, dy);
  dx /= len; dy /= len;

  // step distance
  const step = 140; // how far it "runs"
  let newLeft = (noBtn.offsetLeft + dx * step);
  let newTop  = (noBtn.offsetTop  + dy * step);

  // clamp inside the card
  const maxLeft = rect.width  - b.width  - padding;
  const maxTop  = rect.height - b.height - padding;

  newLeft = Math.max(padding, Math.min(maxLeft, newLeft));
  newTop  = Math.max(padding, Math.min(maxTop,  newTop));

  noBtn.style.left = newLeft + "px";
  noBtn.style.top  = newTop  + "px";
}

// Run away when mouse gets close (feels more natural)
card.addEventListener("mousemove", (e) => {
  const b = noBtn.getBoundingClientRect();
  const btnX = b.left + b.width / 2;
  const btnY = b.top  + b.height / 2;

  const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

  // if mouse is within this distance, run
  if (dist < 120) {
    moveNoButtonAwayFrom(e.clientX, e.clientY);
  }
});

// Also run away on click/touch attempts
noBtn.addEventListener("mouseenter", (e)=> moveNoButtonAwayFrom(e.clientX, e.clientY));
noBtn.addEventListener("click", (e)=> { e.preventDefault(); moveNoButtonAwayFrom(e.clientX, e.clientY); });
noBtn.addEventListener("touchstart", (e)=> {
  e.preventDefault();
  const t = e.touches[0];
  moveNoButtonAwayFrom(t.clientX, t.clientY);
}, {passive:false});

// Call this right after you show the buttons:

questionRow.style.display = "flex";
placeNoInitially();


    // Yes -> museum choices
    document.getElementById("yesBtn").addEventListener("click", ()=>{
      questionRow.style.display = "none";
      document.getElementById("choices").style.display = "block";
    });

    // Museum selection
    document.querySelectorAll(".choice").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const museum = btn.getAttribute("data-museum");
        document.getElementById("choices").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("resultTitle").textContent = "Nice.";
        document.getElementById("resultText").textContent =
          `You picked: ${museum}. What time works for you on Thursday?`;
      });
    });
  </script>
</body>
</html>
